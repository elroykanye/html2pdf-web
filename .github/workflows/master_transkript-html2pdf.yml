# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - transkript-html2pdf

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d382bcab8a714d0e8dd7a8cd2e0f99b4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4a82db1a40674d099bef31b33acd9a2b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d382bcab8a714d0e8dd7a8cd2e0f99b4 }}/transkript-h2p:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'transkript-html2pdf'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_066cd94fdb144961956055f545f18a04 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d382bcab8a714d0e8dd7a8cd2e0f99b4 }}/transkript-h2p:${{ github.sha }}'